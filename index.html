<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">


  <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  <title>FotoBlog</title>
</head>
<body>
  <header>
    <img src="./assets/Vector.svg" alt="">
    <h2>Home</h2>
    <h2>Galeria</h2>

    <input type="text "  placeholder="Pesquise por Imagem e coleçoes">

    <img src="./assets/Jojo.png" alt="">

  <main>
    <div class="card" style="--delay.4s">
      <img class="logo" src="./assets/image1.png" alt="">
      <div class="tag">
      <h2>Workspace elétrica</h2>
      <p>TAG</p>
      </div>
    </div>

    <div class="card" style="--delay: .6s">
      <img src="./assets/image2.png" alt="">
      <div class="tag">
      <h2>Dark and red</h2>
      <p>TAG</p>
      </div>
    </div>

    <div class="card" style="--delay:.1.2s">
      <img src="./assets/image9.png" alt="">
      <div class="tag">
      <h2>Organização e grids</h2>
      <p>TAG</p>
      </div>
    </div>


    <div class="card" style="--delay:.1.6s">
      <img src="./assets/image4.png" alt="">
      <div class="tag">
      <h2>Colméia</h2>
      <p>TAG</p>
      </div>
    </div>
      <div class="card" style="--delay:1.6s">
      <img src="./assets/image5.png" alt="">
      <div class="tag">
      <h2>Setup de escritor</h2>
      <p>TAG</p>
      </div>
    </div>


    <div class="card" style="--delay:1.7s">
      <img src="./assets/image6.png" alt="">
      <div class="tag">
      <h2>Ergonomia e cores</h2>
      <p>TAG</p>
      </div>
    </div>

     <div class="card" style="--delay:.2.2s">
      <img src="./assets/image7.png" alt="">
      <div class="tag">
      <h2>Show de luzes</h2>
      <p>TAG</p>
      </div>
    </div>


      <div class="card" style="--delay:.1.8s">
      <img src="./assets/image8.png" alt="">
      <div class="tag">
      <h2>Deep purple</h2>
      <p>TAG</p>
      </div>
    </div>


    <div class="card"  style="--delay:.1.8s">
      <img src="./assets/image9.png" alt="">
      <div class="tag">
      <h2>Multi-Screen</h2>
      <p>TAG</p>
      </div>
    </div>

  <footer>
    <h3>© 2023 - Rocketseat Explorer</h3>
  </footer>

</html>
